	<h1 style="color:#B8288D;">Sign In</h1><h5 style="color:red;">(*-Required)</h5>

			<label >Full name<font color="red">*</font>:</label><br>
			<input type="text" id="fname" name="fname" style="width:99%" class="border" required><br><br/>
		
			<label for="DC">Delivery City<font color="red">*</font>:</label><br>
			<input type="radio" id="DC" name="DC" value="Col" checked>
			<label for="Col">Colombo</label><br>
			<input type="radio" id="DC" name="DC" value="NCol">

			<label for="phone">Enter the contact number<font color="red">*</font>:</label><br>
			<input type="tel" id="phone" name="phone" placeholder="0#########" pattern="[0-9]{10}" class="border" required ><br><br>
			
			 E-mail<font color="red">*</font>: <input type="email" id="myEmail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" class="border" required><br><br>
			 
			 <label for="address">Address<font color="red">*</font>:</label><br>
			<textarea id="address" name="address" rows="6" cols="100" class="border" required ></textarea><br><br>
			
			<label for="cars">Date of birth<font color="red">*</font>:</label>
			
			<input type="date" id="birthday" name="birthday" class="border" required ><br><br>
			
			<label>Password<font color="red">*</font>(Minimum Characters = 5,Maximum Characters = 10):</label>
			<input type="password" id="psw" name="psw" pattern="[a-zA-Z0-9]{5,10}" class="border" required><br><br>
			
			<label>Re Enter Password<font color="red">*</font>:</label>
			<input type="password" id="pswn" name="pswn" pattern="[a-zA-Z0-9]{5,10}" class="border" required><br><br>
			
			Accept privacy policy terms
			<input type="checkbox" id="policy" name="policy" onclick="enablebutton()" class="border" ><br/>
